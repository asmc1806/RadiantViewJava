<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registro en Caja</title>
</h:head>

<h:body>
    <h2>Registrar Pago en Caja</h2>
    <h:form>
        <h:messages globalOnly="true" layout="table" style="color: red;" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="paciente" value="Nombre del Paciente:" />
            <h:inputText id="paciente" value="#{cajaRecepcionista.paciente}" required="true" requiredMessage="El nombre es obligatorio." />

            <h:outputLabel for="monto" value="Monto (COP):" />
            <h:inputText id="monto" value="#{cajaRecepcionista.monto}" required="true" requiredMessage="El monto es obligatorio." />
        </h:panelGrid>

        <br />
        <h:commandButton value="Registrar Pago" action="#{cajaRecepcionista.registrarPago}" />
    </h:form>
</h:body>
</html>
