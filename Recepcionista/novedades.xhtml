<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registrar Novedad</title>
</h:head>

<h:body>
    <h2>Registrar Novedad</h2>
    <h:form>
        <h:messages globalOnly="true" layout="table" style="color: red;" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="titulo" value="Título:" />
            <h:inputText id="titulo" value="#{novedadesRecepcionista.titulo}" required="true" requiredMessage="El título es obligatorio." />

            <h:outputLabel for="descripcion" value="Descripción:" />
            <h:inputTextarea id="descripcion" value="#{novedadesRecepcionista.descripcion}" required="true" requiredMessage="La descripción es obligatoria." />
        </h:panelGrid>

        <br />
        <h:commandButton value="Registrar Novedad" action="#{novedadesRecepcionista.registrarNovedad}" />
    </h:form>
</h:body>
</html>
