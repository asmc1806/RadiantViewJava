<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="./css/default.css"/>
    <h:outputStylesheet name="./css/cssLayout.css"/>
    <title>Registrar Paciente</title>
</h:head>

<h:body>
    <div id="top" class="top">
        <h2>Registrar Paciente</h2>
    </div>

    <div id="content" class="center_content">
        <h:form>
            <h:messages globalOnly="true" layout="table" style="color: red;"/>
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="nombre" value="Nombre:" />
                <h:inputText id="nombre" value="#{registrarPacienteBean.nombre}" required="true" requiredMessage="El nombre es obligatorio." />

                <h:outputLabel for="correo" value="Correo:" />
                <h:inputText id="correo" value="#{registrarPacienteBean.correo}" required="true" requiredMessage="El correo es obligatorio.">
                    <f:validateRegex pattern="^[\\w.%+-]+@[\\w.-]+\\.[a-zA-Z]{2,6}$" />
                </h:inputText>

                <h:outputLabel for="telefono" value="TelÃ©fono:" />
                <h:inputText id="telefono" value="#{registrarPacienteBean.telefono}" required="true" requiredMessage="El telÃ©fono es obligatorio." />
            </h:panelGrid>

            <br />
            <h:commandButton value="Registrar" action="#{registrarPacienteBean.registrarPaciente}" />
        </h:form>
    </div>
</h:body>
</html>
