<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Registrar Cita</title>
</h:head>

<h:body>
    <h2>Registrar Cita</h2>
    <h:form>
        <h:messages globalOnly="true" layout="table" style="color: red;" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="paciente" value="Paciente:" />
            <h:inputText id="paciente" value="#{registrarCitasBean.paciente}" required="true" requiredMessage="El nombre del paciente es obligatorio." />

            <h:outputLabel for="fecha" value="Fecha (dd/mm/yyyy):" />
            <h:inputText id="fecha" value="#{registrarCitasBean.fecha}" required="true" requiredMessage="La fecha es obligatoria." />

            <h:outputLabel for="motivo" value="Motivo:" />
            <h:inputTextarea id="motivo" value="#{registrarCitasBean.motivo}" required="true" requiredMessage="Debe especificar un motivo." />
        </h:panelGrid>

        <br />
        <h:commandButton value="Registrar Cita" action="#{registrarCitasBean.registrarCita}" />
    </h:form>
</h:body>
</html>
