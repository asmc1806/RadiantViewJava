<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../TemplateSitio.xhtml">
            <ui:define name="content">
                <div class="page_title">
                    <h1>Listado de Examenes.</h1>
                </div>
                <div class="col-md-12">
                    <div class="white_shd full margin_bottom_30">
                        <h:messages id="mensajes" globalOnly="true" infoStyle="color: green"/>
                        <h:form>
                            <h:commandButton value="Registrar Examen" action="#{controllerExamen.crearExamenP1()}" styleClass="main_bt"></h:commandButton>
                        </h:form>
                        <br></br><br></br>
                        <table id="Tbl_Examenes" class="jsf-data-table display nowrap" width="100%">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Costo</th>
                                    <th class="no-export">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{controllerExamen.obtenerTipoExamen()}" var="item">
                                    <tr>
                                        <td>#{item.nombreExamen}</td>
                                        <td>#{item.descripcionExamen}</td>
                                        <td>#{item.costoExamen}</td>
                                        <td>
                                            <h:form style="display:inline;">
                                                <h:commandLink action="#{controllerExamen.editarExamenP1(item)}" title="Editar">
                                                    <i class="fa fa-edit" style="color:#007bff; margin-right:10px;"></i>
                                                </h:commandLink>
                                            </h:form>
                                            <h:form style="display:inline;">
                                                <h:commandLink action="#{controllerExamen.eliminarExamen(item)}" title="Eliminar"
                                                               onclick="return confirm('¿Desea Eliminar este examen?');">
                                                    <i class="fa fa-trash" style="color:#dc3545;"></i>
                                                </h:commandLink>
                                            </h:form>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
