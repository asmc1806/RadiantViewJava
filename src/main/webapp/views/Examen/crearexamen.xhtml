<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../TemplateSitio.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:view xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
            <div class="page_title">
                <h:panelGroup rendered="#{controllerExamen.tpe.IDTipoExamen == null}">
                    <h1>Gestión de Examenes → Registrar examen.</h1>
                </h:panelGroup>
                <h:panelGroup rendered="#{controllerExamen.tpe.IDTipoExamen != null}">
                    <h1>Gestión de Examenes → Modificar examen.</h1>
                </h:panelGroup>
            </div>
            <div class="col-md-8">
                <div class="white_shd full margin_bottom_30">
                    <div class="login_form">
                        <div class="center">
                            <h:form>
                                <h:messages id="mensajes" globalOnly="true"/><br></br>
                                <fieldset>
                                    <div class="field">
                                    <h:outputLabel styleClass="label_field" value="Nombre: " for="nombreExamen" />
                                    <h:inputText id="nombreExamen" value="#{controllerExamen.tpe.nombreExamen}" title="nombreExamen" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                                    <h:message for="nombreExamen" style="color: red" />
                                    </div>
                                    <div class="field">
                                    <h:outputLabel styleClass="label_field" value="Descripcion: " for="descripcionExamen" />
                                    <h:inputText id="descripcionExamen" value="#{controllerExamen.tpe.descripcionExamen}" title="descripcionExamen" required="true" requiredMessage="El campo Descripcion es obligatorio."/>
                                    <h:message for="descripcionExamen" style="color: red" />
                                    </div>     
                                    <div class="field">
                                    <h:outputLabel styleClass="label_field" value="Costo: " for="costoExamen" />
                                    <h:inputText id="costoExamen" value="#{controllerExamen.tpe.costoExamen}" title="costoExamen" required="true" requiredMessage="El campo Costo es obligatorio."/>
                                    <h:message for="costoExamen" style="color: red" />
                                    </div>
                                    <h:commandButton value="Registrar Examen" action="#{controllerExamen.crearExamenP2()}" styleClass="main_bt" rendered="#{controllerExamen.tpe.IDTipoExamen == null}"/>
                                    <h:commandButton value="Modificar Examen" action="#{controllerExamen.editarExamenP2()}" styleClass="main_bt" rendered="#{controllerExamen.tpe.IDTipoExamen != null}"/>
                                    <h:button value="Volver" styleClass="main_bt" outcome="/views/Examen/index.xhtml"/>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div> 
        </f:view>
    </ui:define>

</ui:composition>
