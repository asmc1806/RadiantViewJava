<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../TemplateSitio.xhtml">
            <ui:define name="content">
                <div class="page_title">
                    <h1>Listado de Usuarios.</h1>
                </div>
                <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <h:messages id="mensajes" globalOnly="true" infoStyle="color: green"/>
                <h:form>
                    <h:commandButton value="Crear Usuario" action="#{controllerUsuario.crearUsuarioP1()}" styleClass="main_bt"></h:commandButton>
                </h:form>
                <br></br><br></br>
                <table id="t-all" class="jsf-data-table display nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Edad</th>
                            <th>Correo</th>
                            <th class="no-export">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{controllerUsuario.obtenerUsuarios()}" var="item">
                            <tr>
                                <td>#{item.nombresUsuario}</td>
                                <td>#{item.apellidosUsuario}</td>
                                <td>#{item.telefonoUsuario}</td>
                                <td>#{item.direccionUsuario}</td>
                                <td>#{item.edad}</td>
                                <td>#{item.correoUsuario}</td>
                                <td>
                                    <h:form style="display:inline;">
                                        <h:commandLink action="#{controllerUsuario.editarUsuarioP1(item)}" title="Editar">
                                            <i class="fa fa-edit" style="color:#007bff; margin-right:10px;"></i>
                                        </h:commandLink>
                                    </h:form>
                                    <h:form style="display:inline;">
                                        <h:commandLink action="#{controllerUsuario.eliminarUsuario(item)}" title="Eliminar"
                                                       onclick="return confirm('Â¿Desea eliminar este usuario?');">
                                            <i class="fa fa-trash" style="color:#dc3545;"></i>
                                        </h:commandLink>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
