<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../TemplateSitio.xhtml">
            <ui:define name="content">
                <div class="page_title">
                    <h1>Listado de Insumos.</h1>
                </div>
                <div class="col-md-12">
                    <div class="white_shd full margin_bottom_30">
                        <h:messages id="mensajes" globalOnly="true" infoStyle="color: green"/>
                        <h:form>
                            <h:commandButton value="Registrar Insumo" action="#{controllerInsumos.crearInsumoP1()}" styleClass="main_bt"></h:commandButton>
                        </h:form>
                        <br></br><br></br>
                        <table id="Tbl_Insumos" class="jsf-data-table display nowrap" width="100%">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Categoria</th>
                                    <th>Medida</th>
                                    <th>Stock</th>
                                    <th>Stock Minimo</th>
                                    <th class="no-export">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{controllerInsumos.obtenerTipoInsumos()}" var="item">
                                    <tr>
                                        <td>#{item.nombreInsumos}</td>
                                        <td>#{item.categoriaInsumos}</td>
                                        <td>#{item.medidaInsumos}</td>
                                        <td>#{item.stockActualInsumos}</td>
                                        <td>#{item.stockMinimoInsumos}</td>
                                        <td>
                                            <h:form style="display:inline;">
                                                <h:commandLink action="#{controllerInsumos.editarInsumoP1(item)}" title="Editar">
                                                    <i class="fa fa-edit" style="color:#007bff; margin-right:10px;"></i>
                                                </h:commandLink>
                                            </h:form>
                                            <h:form style="display:inline;">
                                                <h:commandLink action="#{controllerInsumos.eliminarInsumo(item)}" title="Eliminar"
                                                               onclick="return confirm('Â¿Desea eliminar este Insumo?');">
                                                    <i class="fa fa-trash" style="color:#dc3545;"></i>
                                                </h:commandLink>
                                            </h:form>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
