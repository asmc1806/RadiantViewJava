<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="resources/css/style.css"  type="text/css"/>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="resources/css/responsive.css" />
        <link rel="stylesheet" href="resources/css/bootstrap-select.css" />
        <h:outputStylesheet name="favicon.ico" library="img" rendered="false"/>
        <link rel="icon" type="image/png" href="#{resource['imagenes/logo/LogoAzul.svg']}" />
    </h:head>
    <h:body styleClass="inner_page login">
        <div class="full_container_form">
            <div class="container">
                <div class="center verticle_center">
                    <div class="login_section">
                        <div class="logo_login">
                            <div class="center">
                                <img width="410" class="img-responsive" src="resources/imagenes/logo/LogoAmplioBlanco.svg" alt="SVG" />
                            </div>
                        </div>
                        <div class="login_form">
                            <h:form>
                                <fieldset>
                                    <div class="field text-center">
                                        <h1>Iniciar Sesi칩n</h1>
                                    </div>
                                    <div class="field">
                                        <h:outputLabel styleClass="label_field" value="Correo:" for="iTextUsuario" />
                                        <h:inputText id="iTextUsuario" value="#{login.usuario}" required="true" requiredMessage="El campo Usuario es obligatorio" />
                                        <h:message for="iTextUsuario" style="color: red" />
                                    </div>
                                    <div class="field">
                                        <h:outputLabel styleClass="label_field" value="Contrase침a:" for="iTextPassword" />
                                        <h:inputSecret id="iTextPassword" value="#{login.contrasena}" required="true" requiredMessage="El campo Contrase침a es obligatorio" />
                                        <h:message for="iTextPassword" style="color: red" />
                                    </div>
                                    <h:messages globalOnly="true" style="color: red" />
                                <h:commandButton styleClass="main_bt" value="Iniciar Sesion" action="#{login.iniciarSesion()}" />
                                <h:link styleClass="forgot" >Olvido su contrase침a?</h:link>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/js/jquery.min.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/js/custom.js" type="text/javascript"></script>
    </h:body>
</html>
